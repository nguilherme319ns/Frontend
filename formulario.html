<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <ul>
        <li><a href="./index.html">Página Principal</a></li>
        <li><a href="./tabela.html">Tabela</a></li>
    </ul>

        <h1>Usuários</h1>
        <form action="/submit_form" method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
    
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>
    
            <label>Sexo:</label><br>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label><br><br>
    
            <label for="uf">UF:</label><br>
            <select id="uf" name="uf" required>
                <option value="">Selecione...</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="BA">Bahia</option>
                
            </select><br><br>
    
            <label for="cidade">Cidade:</label><br>
            <select id="cidade" name="cidade" required>
                <option value="">Selecione...</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Belo Horizonte">Belo Horizonte</option>
                <option value="Salvador">Salvador</option>
    
</select><br><br>

    
            <label>Hobbies:</label><br>
            <input type="checkbox" id="musica" name="hobbies" value="musica">
            <label for="musica">Música</label><br>
            <input type="checkbox" id="futebol" name="hobbies" value="futebol">
            <label for="futebol">Futebol</label><br>
            <input type="checkbox" id="arte" name="hobbies" value="arte">
            <label for="arte">Arte</label><br>
            <input type="checkbox" id="jogos" name="hobbies" value="jogos">
            <label for="jogos">Jogos</label><br>
            <input type="checkbox" id="cozinha" name="hobbies" value="cozinha">
            <label for="cozinha">Cozinha</label><br><br>
    
            <label for="observacao">Observação:</label><br>
            <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea><br><br>
    
            <input type="submit" value="Enviar">
        </form>
    </body>
    </html>
